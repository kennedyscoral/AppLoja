<ion-header>
  <ion-toolbar class="barra" color="tertiary">
    <ion-title>Tamanhos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="lista">
    <ion-item *ngFor="let tamanho of tamanhos" [routerLink]="['/tamanhos/cadastro', tamanho.id]">
      {{tamanho.nome}}
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="center">
    <ion-fab-button [routerLink]="['/tamanhos/cadastro']" color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
