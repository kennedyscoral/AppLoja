  <ion-toolbar class="barra" color="tertiary">
    <ion-title>Loja de Roupas</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-list lines="none">  

    <ion-card [routerLink]="['/roupas']" class="card-roupa">
      <ion-item>
        <ion-icon class="icon-roupa" name="glasses-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item class="label-roupa">        
        <ion-label>Roupas</ion-label>
      </ion-item>
    </ion-card>

    <ion-card [routerLink]="['/marcas']" class="card1">

    <ion-card [routerLink]="['/tamanhos']" class="card1">

      </ion-item>
      <ion-item class="label-tamanho">        
        <ion-label>Tamanhos</ion-label>
      </ion-item>
    </ion-card>

    <ion-card [routerLink]="['/generos']" class="card2">
      <ion-item>
        <ion-icon class="icon-genero" name="transgender-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item class="label-genero">        
        <ion-label>Gêneros</ion-label>
      </ion-item>
    </ion-card>

    <ion-card [routerLink]="['/cores']" class="card2">
      <ion-item>
        <ion-icon class="icon-cor" name="color-fill-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item class="label-cor">        
        <ion-label>Cores</ion-label>
      </ion-item>
    </ion-card>
