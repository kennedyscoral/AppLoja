<ion-header>
  <ion-toolbar class="barra" color="tertiary">
    <ion-title>Cadastro de Cores</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #corForm="ngForm" novalidate>
    <ion-item>
      <ion-label position="floating">Nome *:</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="cor.nome" required #campoNome="ngModel">
      </ion-input>
      <ion-text color="danger" *ngIf="campoNome.invalid && (campoNome.dirty || campoNome.touched)">
        <small>
          <span *ngIf="campoNome.errors.required">
            O nome é obrigatório.
          </span>                    
        </small>
      </ion-text>
    </ion-item>

    <ion-fab vertical="bottom" horizontal="center">
      <ion-fab-button (click)="salvar()" [disabled]="corForm.invalid" color="tertiary">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button class="btnLixo" (click)="confirmarExclusao(cor)" [disabled]="disabled" show="false" color="tertiary">
        <ion-icon name="trash-bin-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
